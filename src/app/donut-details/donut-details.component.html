<h1>Details for {{donutDetails?.name}} Donuts</h1>
<div style='float:left'>
    <td rowspan="0"><img src="{{donutDetails?.photo}}" /></td>
</div>
<div style='float:left'>
    <table>
        <tr>
            <td class="bold">Name</td>
            <td>{{donutDetails?.name}}</td>
        </tr>
        <tr>
            <td class="bold">Calories</td>
            <td>{{donutDetails?.calories}}</td>
        </tr>
        <tr>
            <td class="bold">Extras</td>
            <ng-container *ngFor="let e of donutDetails?.extras">
                {{e}}
                <br />
            </ng-container>     
        </tr>
    </table>
</div>
